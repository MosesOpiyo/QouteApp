<link rel="stylesheet" href="qoute-list.component.css">
<div class="row">
    <div class="col">
        <div *ngFor='let qoute of qoutes;let i = index'>
            <div class="qoute-content">
                <h2>{{qoute.name}}</h2>
                <app-qoute-detail *ngIf='qoute.showDescription' [qoute]='qoute' (isUseless)='uselessQoute($event,i)'></app-qoute-detail>
                <div class="row">
                    <div class="col">
                        <button (click)='toggleDetails(i)'>Details</button>
                    </div>
                    <div class="col">
                        <button (click)="upVoteQoute(i)">upvote</button>
                        <h5>{{qoute.upVote}}</h5>
                    </div>

                </div>

            </div>
        </div>

    </div>
    <div class="col">
        <app-qoute-form (addQoute)="addNewQoute($event)"></app-qoute-form>

    </div>




</div>
